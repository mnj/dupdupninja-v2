name: Build Linux

on:
  push:
  workflow_dispatch:

concurrency:
  group: build-linux-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            appimage_arch: x86_64
          - arch: arm64
            target: aarch64-unknown-linux-gnu
            appimage_arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          apt-get update
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            dpkg --add-architecture arm64
            apt-get update
          fi
          apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            curl \
            pkg-config \
            gcc-aarch64-linux-gnu \
            libgtk-4-dev \
            libadwaita-1-dev
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            apt-get install -y --no-install-recommends \
              libgtk-4-dev:arm64 \
              libadwaita-1-dev:arm64
          fi

      - name: Install Rust
        run: |
          curl -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build CLI (Release)
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build -p dupdupninja-cli --release --target ${{ matrix.target }}

      - name: Build GTK UI (Release)
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export PKG_CONFIG_ALLOW_CROSS=1
            export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
          fi
          cargo build -p dupdupninja-ui-gtk --features gtk --release --target ${{ matrix.target }}

      - name: Build AppImage (optional)
        id: appimage
        continue-on-error: true
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            appstream \
            desktop-file-utils \
            file \
            libglib2.0-bin \
            patchelf \
            python3 \
            python3-pip \
            python3.13-venv \
            squashfs-tools

          python3 -m venv .venv
          . .venv/bin/activate
          pip install --no-cache-dir "pip<25"
          pip install --no-cache-dir appimage-builder

          mkdir -p AppDir/usr/bin AppDir/usr/share/applications AppDir/usr/share/icons/hicolor/512x512/apps
          cp target/${{ matrix.target }}/release/dupdupninja-ui-gtk AppDir/usr/bin/dupdupninja-ui-gtk
          cp packaging/linux/dupdupninja.desktop AppDir/usr/share/applications/dupdupninja.desktop
          cp icons/linux/dupdupninja-512.png AppDir/usr/share/icons/hicolor/512x512/apps/dupdupninja.png

          APPIMAGE_VERSION="${GITHUB_SHA::7}"
          sed -e "s/@ARCH@/${{ matrix.appimage_arch }}/g" \
              -e "s/@DEB_ARCH@/${{ matrix.arch }}/g" \
              -e "s/@VERSION@/${APPIMAGE_VERSION}/g" \
              packaging/linux/appimage-builder.yml > appimage-builder.generated.yml

          appimage-builder --recipe appimage-builder.generated.yml --skip-test
          if ls ./*.AppImage >/dev/null 2>&1; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/dupdupninja dist/dupdupninja
          cp target/${{ matrix.target }}/release/dupdupninja-ui-gtk dist/dupdupninja-ui-gtk
          tar -czf dupdupninja-linux-${{ matrix.arch }}.tar.gz -C dist dupdupninja dupdupninja-ui-gtk

      - name: Upload AppImage (optional)
        if: steps.appimage.outputs.present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dupdupninja-linux-${{ matrix.arch }}-appimage
          path: "*.AppImage"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dupdupninja-linux-${{ matrix.arch }}
          path: dupdupninja-linux-${{ matrix.arch }}.tar.gz
