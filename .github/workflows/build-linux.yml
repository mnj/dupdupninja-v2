name: Build Linux

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-linux-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          apt-get update
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            dpkg --add-architecture arm64
            apt-get update
          fi
          apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            curl \
            nasm \
            pkg-config \
            gcc-aarch64-linux-gnu \
            libgtk-4-dev \
            libadwaita-1-dev
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            apt-get install -y --no-install-recommends \
              libgtk-4-dev:arm64 \
              libadwaita-1-dev:arm64
          fi

      - name: Install Rust
        run: |
          curl -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build CLI (Release)
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build -p dupdupninja-cli --release --target ${{ matrix.target }}

      - name: Build GTK UI (Release)
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export PKG_CONFIG_ALLOW_CROSS=1
            export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
          fi
          cargo build -p dupdupninja-ui-gtk --features gtk --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/dupdupninja dist/dupdupninja
          cp target/${{ matrix.target }}/release/dupdupninja-ui-gtk dist/dupdupninja-ui-gtk
          tar -czf dupdupninja-linux-${{ matrix.arch }}.tar.gz -C dist dupdupninja dupdupninja-ui-gtk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dupdupninja-linux-${{ matrix.arch }}
          path: dupdupninja-linux-${{ matrix.arch }}.tar.gz

  release-latest:
    name: Release latest
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Publish latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          shopt -s globstar
          git tag -f latest
          git push -f origin latest
          gh release delete latest -y || true
          gh release create latest **/*.tar.gz \
            --title "latest" \
            --notes "Automated latest build from $GITHUB_SHA"
