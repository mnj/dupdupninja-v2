name: Build Windows

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Windows (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            target: x86_64-pc-windows-msvc
            rid: win-x64
          - arch: arm64
            target: aarch64-pc-windows-msvc
            rid: win-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build CLI (Release)
        run: cargo build -p dupdupninja-cli --release --target ${{ matrix.target }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build WinUI (Release)
        working-directory: windows/DupdupNinjaWinUI/DupdupNinjaWinUI
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained false

      - name: Package artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\${{ matrix.target }}\release\dupdupninja.exe dist\dupdupninja.exe
          $publish = "windows\DupdupNinjaWinUI\DupdupNinjaWinUI\bin\Release\net8.0-windows10.0.19041.0\${{ matrix.rid }}\publish"
          if (Test-Path $publish) { Copy-Item "$publish\*" dist -Recurse -Force }
          Compress-Archive -Path dist\* -DestinationPath dupdupninja-windows-${{ matrix.arch }}.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dupdupninja-windows-${{ matrix.arch }}
          path: dupdupninja-windows-${{ matrix.arch }}.zip

  release-latest:
    name: Release latest
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && always()
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Publish latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -f latest "$GITHUB_SHA"
          git push -f origin latest
          if ! gh release view latest >/dev/null 2>&1; then
            gh release create latest --title "latest" --notes "Automated latest build from $GITHUB_SHA"
          fi
          mapfile -t artifacts < <(find . -type f \( -name '*.tar.gz' -o -name '*.zip' \))
          if [ "${#artifacts[@]}" -eq 0 ]; then
            echo "No artifacts found to upload."
            exit 0
          fi
          gh release upload latest "${artifacts[@]}" --clobber
          gh release edit latest --notes "Automated latest build from $GITHUB_SHA"
