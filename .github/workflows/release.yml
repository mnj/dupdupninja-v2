name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build artifacts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-14, windows-2022]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Linux GTK deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends pkg-config libgtk-4-dev

      - name: Build Rust (Release)
        run: cargo build --release --workspace

      - name: Build GTK UI (Release)
        if: runner.os == 'Linux'
        run: cargo build -p dupdupninja-ui-gtk --features gtk --release

      - name: Setup .NET (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build WinUI 3 (Windows)
        if: runner.os == 'Windows'
        working-directory: windows/DupdupNinjaWinUI/DupdupNinjaWinUI
        run: dotnet publish -c Release -r win-x64 --self-contained false

      - name: Build Swift package + app (macOS)
        if: runner.os == 'macOS'
        run: |
          cd macos/DupdupNinjaCore
          swift build -c release

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp target/release/dupdupninja dist/dupdupninja
          cp target/release/dupdupninja-ui-gtk dist/dupdupninja-ui-gtk
          tar -czf dupdupninja-${{ github.ref_name }}-linux-x86_64.tar.gz -C dist .

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/dupdupninja dist/dupdupninja
          cp macos/DupdupNinjaCore/.build/release/DupdupNinjaApp dist/DupdupNinjaApp
          tar -czf dupdupninja-${{ github.ref_name }}-macos-arm64.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\dupdupninja.exe dist\dupdupninja.exe
          $publish = "windows\DupdupNinjaWinUI\DupdupNinjaWinUI\bin\Release\net8.0-windows10.0.19041.0\win-x64\publish"
          if (Test-Path $publish) { Copy-Item "$publish\*" dist -Recurse -Force }
          Compress-Archive -Path dist\* -DestinationPath "dupdupninja-$env:GITHUB_REF_NAME-windows-x86_64.zip" -Force

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: dupdupninja-${{ github.ref_name }}-linux-x86_64
          path: dupdupninja-${{ github.ref_name }}-linux-x86_64.tar.gz

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: dupdupninja-${{ github.ref_name }}-macos-arm64
          path: dupdupninja-${{ github.ref_name }}-macos-arm64.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: dupdupninja-${{ github.ref_name }}-windows-x86_64
          path: dupdupninja-${{ github.ref_name }}-windows-x86_64.zip

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-24.04
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          ls -la artifacts
          find artifacts -type f -maxdepth 3 -print

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*

